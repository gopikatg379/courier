{% extends 'dashboard.html' %}
{% block content %}
<div class="alert alert-info">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
<form method="POST">
    {% csrf_token %}
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="staff_name">User name</label>
            <input type="text" class="form-control" id="staff_name" name="staff_name" value="{{user_data.staff_name}}">
        </div>
        <div class="form-group col-md-6">
            <label for="designation">Designation</label><br>
            <select id="designation"  name="designation" required style="width:610px;height:38px;background-color:white">
                {% for x in designation %}
                <option value="{{x.designation_id}}" {% if x.designation_id == user_data.designation_id %} selected {% endif %}>{{x.designation}}</option>
                {%endfor%}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{user_data.password}}">
        </div>
        <div class="form-group col-md-6">
            <label for="phone_number">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{user_data.phone_number}}">
        </div>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="status" value="{{user_data.status}}" name="status" checked>
        <label class="form-check-label" for="status">Active User</label>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #d9534f;">Save</button>
</form>
{% endblock %}
