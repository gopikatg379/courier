{% extends 'dashboard.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="form-group col-md-4">
            <label for="booking_id">Booking No.:</label>
            <input type="text" class="form-control" id="booking_id" name="booking_id">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="delivered" name="del_status">
                <label class="form-check-label" for="delivered">
                    Delivered
                </label>
            </div>
        </div>
        <div class="form-group col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="returned" name="ret_status">
                <label class="form-check-label" for="returned">
                    Returned
                </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-save" style="background-color:#d9534f;">Save</button>
</form>
{% endblock %}
