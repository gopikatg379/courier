{% extends 'dashboard.html' %}
{% block content %}
<form method = "POST">
    {% csrf_token%}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Ledger Name:</label>
            <input type="text" class="form-control" id="name" name="ledger_name">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #d9534f;">Save</button>
</form>
{% endblock %}
