{% extends 'dashboard.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="consignee_name">Consignee Name:</label>
            <input type="text" class="form-control" id="consignee_name" name="consignee_name" value="{{data.consignee_name}}">
        </div>
        <div class="form-group col-md-6">
            <label for="address">Consignee address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{data.address}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{data.phone_number}}">
        </div>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="status" value="{{data.status}}" name="status" checked>
        <label class="form-check-label" for="status">Active Consignee</label>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #d9534f;">Save</button>
</form>
{% endblock %}
